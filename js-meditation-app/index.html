<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="container">
    <h1 id="page-title">Meditation App using JavaScript</h1>
    <hr id="title_hr">
    <!-- Timer Popup -->
    <div id="timer-popup">
        <div>

          <form action="" id="timer-form">
            <div class="input-field">
              <label for="timer-input">Set Timer</label>
              <input type="text" id="timer-input" value="00:15:00" pattern="^[0-9][0-9]:[0-5][0-9]:[0-5][0-9]$" required>
            </div>
            <div class="input-field">
              <label for="bg-select">Background Music</label>
              <select id="bg-select" required>
                <option value="water">Water Sound Effect</option>
                <option value="nature" selected="selected">Nature</option>
              </select>
            </div>
            <div class="form-btns">
              <button type="submit" id="setConf">Save</button>
              <button type="button" id="closePopup">Cancel</button>
            </div>
          </form>
        </div>
    </div>
    <!-- Timer Popup -->
    <!-- Progress Wrapper  -->
    <div id="progress-wrapper">
      <div id="progress-outer">
       <div id="progress-inner">
          <button id="pause_play_btn"><span class="material-symbols-outlined">sound_sampler</span></button>
          <button id="stop_btn">Reset</button>
       </div>
      </div>
      <svg width='100' height='100'>
        <defs>
          <linearGradient id="svgGradienColor" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#0093E9;stop-opacity:1"></stop>
            <stop offset="50%" style="stop-color: #80D0C7;stop-opacity:1"></stop>
            <stop offset="100%" style="stop-color:#23a4ef;stop-opacity:1"></stop>
         </linearGradient>
        </defs>
        <circle />
     </svg>
    </div>
    <audio id="waterAudio" data-selected="false" src="./water-sound-effect.mp3"></audio>
    <audio id="natureAudio" data-selected="true" src="./Nature-Sounds.mp3"></audio>
    <!-- Progress Wrapper -->
    <!-- Timer Wrapper -->
    <div id="timer-wrapper">00:15:00</div>
    <!-- Timer Wrapper -->
    <div id="settings-wrapper">
      <a href="#" id="settingsBtn">Update Settings</a>
    </div>

  <script src="script.js"></script>
</body>
</html>
